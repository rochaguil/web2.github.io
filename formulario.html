<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./estilo.css" type="text/css">

    
    

</head>
<body>
    <header id="banner_menu" >
        <div class="banner"></div>
        <div class="menu">
            <ul>
                <li><a href="index.html"><b>INÍCIO</b></a></li>
                <li><a href="automacao.html"><b>AUTOMAÇÃO</b></a></li>
                <!--
                    <li><b>PREVISÃO DE DEMANDA</b></li>
                    <li><b>OTIMIZAÇÃO DE ROTAS</b></li>
                    <li><b>SELEÇÃO DE FORNECEDORES</b></li>
                -->
                <li><a href="formulario.html"><b>CONTATO</b></a></li>
            </ul>    
        </div>
    </header>
        <div class="wrapper" >
            <fieldset>
                <legend class="titulo"><h1>FORMULÁRIO</h1></legend>
            
                <form id="bs"">
                    <div class="form-inline">
                            <div class="col-xs-2">
                                <label for="nome" value="nome">Nome</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="nome" required="">    
                            </div>
                            <div class="col-xs-2">
                                    <label for="input_email">E-mail</label>
                            </div> 
                            <div class="col-xs-4">
                                    <input type="email" class="form-control" id="input_email" required="">
                            </div>  
                    </div>
                    
                    <div class="form-inline">
                            <div class="col-xs-2">
                                <label for="input_tel">Telefone</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="tel" class="form-control"  placeholder="(xx) xxxx-xxxx">
                            </div>
                            <div class="col-xs-2">
                                <label for="ramo">Ramo da empresa</label>
                            </div>
                            <div class="col-xs-4">
                                <select name="ramo" class="form-control" id="ramo">
                                    <option value="vazio"></option>
                                    <option value="tecnologia">Tecnologia</option>
                                    <option value="telecomunicao">Telecomunicação</option>
                                    <option value="automotiva">Automotiva</option>
                                    <option value="financeira">Financeira</option>
                                    <option value="varejo">Varejo</option>
                                    <option value="midia">Mídia</option>
                                    <option value="bens_consumo">Bens de Consumo</option>
                                </select>
                            </div>
                    </div>
                    <div>&nbsp;</div>                    
                    <div class="form-inline">
                        <div class="col-xs-2" >
                            <label for="input_tel">Você ou sua empresa utiliza IA no seu trabalho?</label>
                    </div>
                    <div class="col-xs-4" >
                        <label class="container">Sim
                            <input type="radio" name="usa_ia" id="ia_sim">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Não
                        <input type="radio" name="usa_ia" id="ia_nao">
                        <span class="checkmark"></span>
                    </label>
                    </div>
                    <div>&nbsp;</div>                    
                    <div class="col-xs-2" >
                        Se sim, onde é aplicado?
                    </div>
                    <div class="col-xs-4" >
                        <div  >
                            <label class="container_box" for="ia_log">Logística
                                <input type="checkbox" id="ia_log">&nbsp;
                                <span class="checkmark_box"></span>
                            </label>
                            <label class="container_box" for="ia_fcst">Previsão de Demanda
                                <input type="checkbox" id="ia_fcst">&nbsp;
                                <span class="checkmark_box"></span>
                            </label>
                            <label class="container_box" for="ia_rota">Otimização de Rota
                                <input type="checkbox" id="ia_rota">&nbsp;
                                <span class="checkmark_box"></span>
                            </label>
                            <label class="container_box" for="ia_forn">Seleção de Fornecedores
                                <input type="checkbox" id="ia_forn">&nbsp;
                                <span class="checkmark_box"></span>
                            </label>
                        </div>
                    </div>
                    <div>&nbsp;</div>                    
                    <div class="form-group">
                        <label class="" for="comentario">Caso tenha algum comentário, envie a sua mensagem.</label>
                        <br>
                        <textarea id="comentario" class="form-control" rows="6" margin="0" placeholder="Digite a sua mensagem"></textarea>
                    </div>
                    <div>&nbsp;</div>                    
                    <div>
                        <input class="btn btn-primary" type="submit" value="Enviar">
                        <input class="btn btn-primary" type="reset" value="Reset">
                    </div>
                </form>
                <br>


            </fieldset>     
        </div>
        
        <footer>Site realizado para a atividade de Fundamentos da Web</footer>
</body>

</html>
